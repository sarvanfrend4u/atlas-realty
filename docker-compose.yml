version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: atlas_db
    environment:
      POSTGRES_DB: atlas_realty
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d atlas_realty"]
      interval: 5s
      timeout: 5s
      retries: 15

  backend:
    build:
      context: ./backend
      dockerfile: ../infra/Dockerfile.backend
    container_name: atlas_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/atlas_realty
    volumes:
      - ./backend:/app        # hot reload — uvicorn --reload watches this
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/Dockerfile.frontend
    container_name: atlas_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_MAP_STYLE_URL: https://tiles.openfreemap.org/styles/liberty
    volumes:
      - ./frontend:/app         # hot reload — Next.js dev server watches this
      - /app/node_modules       # keep node_modules from image (not overwritten by host mount)
      - /app/.next              # keep .next build cache from image
    depends_on:
      - backend

volumes:
  postgres_data:
